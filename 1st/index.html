<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/Detector.js"></script>
		<title>Room</title>
		<style type="text/css">
			canvas {
				width: 100%; height: 100%;
				border: 1px solid #000000;
			}
		</style>

	</head>
	<body onload="webGLinit()">
		<form method="get">
	        <input type="text" name="width" size="20" maxlength="3" placeholder="가로 길이" /> x 
	        <input type="text" name="length" size="20" maxlength="3" placeholder="세로 길이" /> x
	        <input type="text" name="height" size="20" maxlength="3" placeholder="높이" />
	        <input type="submit" value="만들기" onclick="input()" />
    	</form>
	</body>
	<script type="text/javascript">
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000); //PerspectiveCamera( fov, aspect, near, far )

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		
		document.body.appendChild(renderer.domElement);
		
		function input() {
			var width = document.getElementsByName("width").value;
			var length = document.getElementsByName("length").value;
			var height = document.getElementsByName("height").value;
	    }

		function webGLinit() {
			var width, length, height;

			console.log(width);
			console.log(length);
			console.log(height);

	    	var geometry = new THREE.CubeGeometry(width, length, height);
			var material = new THREE.MeshBasicMaterial({color: 0xfffff});
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			camera.position.z = 5;

			var render = function () {
				requestAnimationFrame(render);

				//cube.rotation.x += 0.1; //x축 회전
				//cube.rotation.y += 0.1; //y축 회전

				renderer.render(scene, camera);
			};

			render();
	    }

		//form 전송하면 설정해 준 크기의 방 모양 나오고
		//방 모양에서 일정한 크기로 쪼개져서 선택하면 음영 반영
		//방 모양의 물체를 마우스로 위치를 이동시킬 수 있음
	</script>
</html>
